buildscript {
    // Define versions in a single place
    ext {
        // Sdk and tools
        compileSdkVersion = 28
        minSdkVersion = 21
        targetSdkVersion = 28

        // App dependencies
        appCompatVersion = '1.2.0'
        constraintLayoutVersion = '2.0.1'
        coroutinesVersion = "1.3.7"
        fragmentVersion = '1.2.5'
        glideVersion = '4.11.0'
        gradleVersion = '4.1.0'
        kotlinVersion = '1.4.10'
        ktlintVersion = '0.30.0'
        ktxVersion = '1.3.1'
        lifecycleVersion = '2.2.0'
        materialVersion = '1.2.1'
        navigationVersion = '2.3.0'
        recyclerViewVersion = '1.1.0'
        roomVersion = '2.2.5'
        workVersion = '2.4.0'
        pagingVersion = '2.1.2'
        gsonVersion = '2.8.6'
        okhttp = '4.8.1'
        retrofit = '2.9.0'
        stetho = '1.5.1'
        timberVersion = '4.7.1'
        //2.28.3
        daggerVersion = '2.23.2'

        // Testing dependencies
        junitVersion = '4.13'
        espressoVersion = '3.3.0'
        coreTestingVersion = '2.1.0'
        jacocoVersion = '0.8.4'
        runnerVersion = '1.0.1'
        testExtJunit = '1.1.2'
        uiAutomatorVersion = '2.2.0'
        mockitoVersion = "2.25.0"
        mockitoAllVersion = "1.10.19"
        mockitoAndroidVersion = "2.25.0"
        mockwebserverVersion = '4.8.1'
        testCoreVersion = '1.3.0'
        testRunnerVersion = '1.3.0'
        testRulesVersion = '1.3.0'

    }

    repositories {
        google()
        jcenter()
    }

    dependencies {
        classpath "com.android.tools.build:gradle:$gradleVersion"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
        classpath "org.jetbrains.kotlin:kotlin-allopen:$kotlinVersion"
        classpath "androidx.navigation:navigation-safe-args-gradle-plugin:$navigationVersion"
    }
}

plugins {
    id "com.diffplug.gradle.spotless" version "3.13.0"
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}

spotless {
    kotlin {
        target "**/*.kt"
        ktlint(ktlintVersion)
    }
}
